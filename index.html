<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flower-Inspired Mockup</title>
  <style>
    :root {
      --deep-plum: #4A003D;
      --rich-berry: #72095C;
      --cornflower-blue: #4A78CC;
      --lavender-blue: #96A9E1;
      --minty-green: #6A9D76;
    }* {
  box-sizing: border-box;
}

body {
  margin: 0;
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  background-color: var(--lavender-blue);
  color: var(--deep-plum);
  line-height: 1.6;
}

header {
  background-color: var(--cornflower-blue);
  color: white;
  padding: 1rem 2rem;
  text-align: center;
}

.package-card {
  background-color: white;
  border-left: 10px solid var(--rich-berry);
  margin: 2rem auto;
  padding: 2rem;
  max-width: 600px;
  box-shadow: 0 4px 8px rgba(0,0,0,0.1);
  border-radius: 8px;
  width: 90%;
}

.package-card h2 {
  margin-top: 0;
  color: var(--deep-plum);
}

.package-price {
  color: var(--minty-green);
  font-size: 1.5rem;
  font-weight: bold;
}

.btn {
  display: inline-block;
  background-color: var(--rich-berry);
  color: white;
  padding: 0.75rem 1.5rem;
  border: none;
  border-radius: 4px;
  text-decoration: none;
  font-weight: bold;
  margin-top: 1rem;
}

.btn:hover {
  background-color: var(--deep-plum);
}

@media (max-width: 480px) {
  header {
    padding: 1rem;
  }

  .package-card {
    padding: 1.25rem;
  }

  .package-price {
    font-size: 1.25rem;
  }

  .btn {
    width: 100%;
    text-align: center;
  }
}

  </style>
</head>
<body>
  <header>
    <h1>Bloom Package</h1>
    <p>Inspired by the colours of nature</p>
  </header>  <div class="package-card">
    <h2>Romantic Garden Plan</h2>
    <p>Create a dreamy outdoor space with florals in stunning purple and blue hues. This plan includes curated seeds, layout guidance, and colour pairings.</p>
    <div class="package-price">Â£35.00</div>
    <a href="#" class="btn">Get Started</a>
  </div>
</body>
</html>
